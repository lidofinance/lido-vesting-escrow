name: Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  functional:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install poetry requirements
        run: >
          curl -sSL https://install.python-poetry.org | python - &&
          poetry install --no-root

      - name: Run Tests
        run: poetry run brownie test tests/functional/ --gas --coverage --revert-tb

  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install poetry requirements
        run: >
          curl -sSL https://install.python-poetry.org | python - &&
          poetry install --no-root

      - name: Run Tests
        run: poetry run brownie test tests/integration/ -s --revert-tb
